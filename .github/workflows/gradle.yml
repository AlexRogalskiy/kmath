name: Gradle build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Install libgsl-dev
      run: sudo apt install libgsl-dev
    - name: Cache gradle
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle_6_6_1
        restore-keys: gradle_6_6_1

    - name: Cache konan
      uses: actions/cache@v2
      with:
        path: |
          ~/.konan/dependencies
          ~/.konan/kotlin-native-prebuilt-linux-1.4.20-eap-37
        key: ${{ runner.os }}-konan-1.4.0
        restore-keys: ${{ runner.os }}-konan-1.4.0
    - name: Build with Gradle
      run: ./gradlew -Dorg.gradle.daemon=false --build-cache :kmath-gsl:cinteropLibgslNative build
